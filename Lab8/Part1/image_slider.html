<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="image_slider.css" />
  </head>
  <body>
    <div class="container">
      <div class="previous">
        <img src="Images/previous .png" width="70px" />
      </div>
      <div class="images-container">
        <div class="img1">
          <img src="Images/img1.jpg" width="250px" height="200px" />
        </div>
        <div class="img2">
          <img src="Images/img2.jpg" width="250px" height="200px" />
        </div>
        <div class="img3">
          <img src="Images/img3.jpg" width="250px" height="200px" />
        </div>
        <div class="img4">
          <img src="Images/img4.jpg" width="250px" height="200px" />
        </div>
        <div class="img5">
          <img src="Images/img5.jpg" width="250px" height="200px" />
        </div>
        <div class="img6">
          <img src="Images/img6.jpg" width="250px" height="200px" />
        </div>
      </div>
      <div class="next"><img src="Images/next.png" width="70px" /></div>
      <div>
        <ul id="dot-list">
          <li class="dot-active"></li>
          <li class="dot"></li>
          <li class="dot"></li>
        </ul>
      </div>
    </div>
    <script src="image_slider.js"></script>
  </body>
</html>
